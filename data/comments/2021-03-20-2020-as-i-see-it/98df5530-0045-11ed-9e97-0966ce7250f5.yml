name: Allison Lockwood
body: >-
  Hilde,  Your quilt is simply spectacular.  I wish I could say that I made it. 
  I love the crispness, clean and pure colors.  The way you quilted it with the
  beautiful interruptions of bubbles was the frosting on the cake.  As always,
  you are an inspiration for many.
