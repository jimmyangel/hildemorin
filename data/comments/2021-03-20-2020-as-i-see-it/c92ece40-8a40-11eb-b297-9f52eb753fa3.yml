name: Barbara Post
body: >-
  Thank you for showing the planning and sequence of this beautiful piece.  I
  could look at this for hours noting each detail of architecture and quilting. 
  You are a master and I wish I could come to your studio again for a
  workshop..  Here's to a much more vivid 2021 with travel, friends and family.
