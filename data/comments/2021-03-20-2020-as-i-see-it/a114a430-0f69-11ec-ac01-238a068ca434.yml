name: Heidi Yorkshire
body: >-
  Hilde, I have now had the privilege of enjoying your Porto piece in my wall
  for more than a year. It is a marvel that draws me in more every time I look
  at it. I love this new piece with its new shapes and points of view. Thank you
  for sharing your process.
