name: Barbara Wyse
body: >-
  Congratulations, Hilde!  Your art images are incredibly stunning and in such a
  beautiful setting!  I am imagining all the children who will be passing by
  those beautiful forests for many years.  They will surely benefit from being
  exposed to the beauty and creativity of your art.
