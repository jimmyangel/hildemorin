body: "Fantastic! Thanks for sharing your process. I love seeing how it all came together.  Another reason to stop in Seaside (it's a great town). \r\nP.S. It's good to \"see\" you. You're still one of my favorite quilt teachers. Your classes at Quilters Affair in Sisters were the best."
