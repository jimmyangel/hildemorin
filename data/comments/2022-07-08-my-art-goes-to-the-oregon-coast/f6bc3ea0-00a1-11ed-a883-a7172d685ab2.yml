name: Suzanne Warren
body: >-
  What a glorious piece of art.  Thank you so much for sharing your process and
  the photos of your deconstructed silkscreened fabrics before you cut them.  I
  am in awe that your were able to proceed with rough sketches; clearly you knew
  your direction and the outcome is wonderful!
