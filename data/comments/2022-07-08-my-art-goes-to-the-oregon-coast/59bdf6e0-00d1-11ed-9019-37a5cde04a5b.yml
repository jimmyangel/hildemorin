name: Betty  Davis Daggett
body: "\"Wondering Through\" is the perfect welcome to the visitors of the new cultural center in Seaside. As I stood by it in your home, \r\nI instantly felt that it drew me in for exploration. It's essence for the entry at the SCCC will inspire their guests to do just that, \"Explore!\" The mission of your piece is a success. Thank you for the detailed story of your process.  Congratulations!"
date: 1657513467
