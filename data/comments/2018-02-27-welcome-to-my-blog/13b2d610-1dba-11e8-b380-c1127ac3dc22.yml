name: Melanie Grant
body: "Love your new site and so excited about your blog!   Maybe it will inspire me to post more often!   Your new site is so clean and modern, letting your work be front and center!  It is always such a treat to stop your website and view all of your current and beautiful works!  I love to see your class schedule each year and know that whomever attends is in for a real treat!  Looking forward to seeing all the beautiful creations currently in progress finding their place in your wonderful gallery wall.\r\n\r\nBravo!!!  Well done!"
