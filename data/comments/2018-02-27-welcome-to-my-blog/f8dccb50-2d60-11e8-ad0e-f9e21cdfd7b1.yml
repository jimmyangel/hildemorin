name: Ana Barra
body: "Fuiste la que me ayudo en mis  inicios del patchwork... Y me acompañastes a comprar mis primeras herramientas de trabajos en enero del 2000.. Y asi hice mi primer trabajo... Y despues todas las tecnicas, bolws, curvas, casas y mucho mas.... Y muchisimas gracias por todo lo que me has enseñado.... Y no creas que no voy hacer mi bosque... One day...\U0001F603"
