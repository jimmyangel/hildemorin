name: Suzanne Warren
body: "I love your new pieces and appreciate hearing about the app you found to do some interesting things.  You never cease to be an inspiration Hilde. \r\n    I’m sorry to hear about your mother’s passing. How wonderful that you have her journals and drawings - she was obviously a very talented woman, just like her daughter."
