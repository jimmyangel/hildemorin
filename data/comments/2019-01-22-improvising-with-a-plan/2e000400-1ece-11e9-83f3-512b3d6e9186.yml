body: "Hilde - love your spin on the French architecture shot.  Amazing how after you used the phone app, then deconstructed and reconstructed the image in fabric it really communicates the streetscape!\r\n\r\nVery sorry to hear of your mother’s passing.  Thank you for sharing a touching glimpse into her artistic talent.  Now we know where you got yours.  ❤️"
