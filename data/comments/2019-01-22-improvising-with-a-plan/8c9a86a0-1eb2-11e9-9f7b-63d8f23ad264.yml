name: Dana Burback
body: >-
  Hilde, I love your whole process and the finished piece!  My Mom died in June
  at the age of 102,  She was also an optomist, a positive thinker, it must have
  been hard for you to have your mother living so far away. Thank you for the
  wonderful email, I always love to see what you are doing!
