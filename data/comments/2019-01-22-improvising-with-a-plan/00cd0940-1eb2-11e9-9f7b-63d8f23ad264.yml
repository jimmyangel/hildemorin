body: "Hilde--your mother's drawings are wonderful.  I hope you frame them, maybe as a group.\r\n\r\nLove the new work--I'll be attending Empty Spools the first two sessions:  Tentmakers of Cairo and Rosalie Dace.\r\n\r\nAlways,\r\nDeanna"
