name: Reinald Van De Walle
body: "Que interesante poder ver la eboración de tus obras!  Nos mete más dentro de ellas. Además, ver la dedicación que das a las fotos que luego transformas en esas magníficas obras es todo un privilegio.\r\nBonito homenaje para mamá! \U0001F60A"
