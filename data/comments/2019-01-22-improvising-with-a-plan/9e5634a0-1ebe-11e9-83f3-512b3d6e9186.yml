name: Larsja Peterson
body: >-
  Hilde, your work is amazing. I'm so impressed about your planning process.  I
  look at my pueblo project from your class at Asilomar and and sometimes wonder
  how I managed to make it ... couldn't have done it without your guidance.
  Visiting your studio is on my bucket list.   My mother has been gone for 15
  years but I still miss her.  My thoughts are with you.
